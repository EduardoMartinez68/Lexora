<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Aplicaciones</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
/* Fondo elegante y minimalista */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(145deg, #f1f4f9, #dbe0e9);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 60px 20px;
}

.container {
  max-width: 1200px;
  width: 100%;
}

.title {
  text-align: center;
  font-size: 2.2rem;
  color: #333;
  margin-bottom: 40px;
}

/* Grid responsivo */
.apps-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  gap: 30px 20px;
  justify-items: center;
}

/* Contenedor de cada app */
.app-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Icono blanco, redondo, m치s peque침o */
.app-box {
  width: 80px;
  height: 80px;
  background: #ffffff;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.app-box:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

/* Imagen dentro del app */
.app-box img {
  width: 34px;
  height: 34px;
  object-fit: contain;
}

/* Nombre de la app */
.app-name {
  margin-top: 8px;
  font-size: 13px;
  font-weight: 500;
  color: #333;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1 class="title">Panel de Aplicaciones</h1>
    <div class="apps-grid">
      <div class="app-container">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Ventas">
        </div>
        <p class="app-name">Ventas</p>
      </div>

      <div class="app-container">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1048/1048911.png" alt="Inventario">
        </div>
        <p class="app-name">Inventario</p>
      </div>

      <div class="app-container">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Clientes">
        </div>
        <p class="app-name">Clientes</p>
      </div>

      <div class="app-container">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1584/1584896.png" alt="Reportes">
        </div>
        <p class="app-name">Reportes</p>
      </div>

      <div class="app-container">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1170/1170679.png" alt="Compras">
        </div>
        <p class="app-name">Compras</p>
      </div>

      <div class="app-container">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Configuraci칩n">
        </div>
        <p class="app-name">Configuraci칩n</p>
      </div>
    </div>
  </div>
</body>
</html>
