<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f8f9fb;
  }

  .top-navbar {
    width: 100%;
    height: 60px;
    background-color: #1c1c1e;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1100;
  }

  .navbar-content {
    display: flex;
    align-items: center;
    width: 100%;
  }

  .logo-title {
    margin-left: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #ffffff;
  }

  .hamburger-btn {
    font-size: 24px;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background-color: #252528;
    padding-top: 80px;
    transition: left 0.3s ease;
    z-index: 1200;
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.4);
  }

  .sidebar.open {
    left: 0;
  }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    background: none;
    border: none;
    color: #ccc;
    cursor: pointer;
  }

  .nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-links li {
    margin-bottom: 10px;
  }

  .nav-links a {
    display: block;
    padding: 15px 20px;
    color: #e1e1e1;
    text-decoration: none;
    font-size: 16px;
    border-left: 4px solid transparent;
    transition: all 0.2s ease;
  }

  .nav-links a:hover {
    background-color: #343438;
    border-left: 4px solid #8a8aff;
    color: #fff;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1100;
  }

  .overlay.active {
    display: block;
  }
</style>

<!-- Navbar superior -->
<header class="top-navbar">
  <div class="navbar-content">
    <button id="openSidebarBtn" class="hamburger-btn">‚ò∞</button>
    <h1 class="logo-title">LegalPro</h1>
  </div>
</header>

<!-- Fondo oscuro -->
<div id="overlay" class="overlay"></div>

<!-- Sidebar elegante -->
<nav id="sidebar" class="sidebar">
  <button id="closeSidebarBtn" class="close-btn">√ó</button>
  <ul class="nav-links">
    <li><a href="#">üè† Inicio</a></li>
    <li><a href="#">üìÅ Casos</a></li>
    <li><a href="#">üë§ Clientes</a></li>
    <li><a href="#">üìÖ Calendario</a></li>
    <li><a href="#">‚öôÔ∏è Configuraci√≥n</a></li>
  </ul>
</nav>

<script>
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const openBtn = document.getElementById('openSidebarBtn');
  const closeBtn = document.getElementById('closeSidebarBtn');

  openBtn.addEventListener('click', () => {
    sidebar.classList.add('open');
    overlay.classList.add('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  });
</script>
